<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомление</title>
    <link rel="stylesheet" href="../static/fonts/fonts.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .email-header {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .email-header .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        .email-header h1 {
            font-family: 'BIPS', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0;
        }

        .email-header .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .email-content {
            padding: 2rem;
        }

        .email-content h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            font-family: 'BIPS', sans-serif;
        }

        .email-content p {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .notification-box {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #2196f3;
        }

        .notification-box .icon {
            font-size: 2rem;
            color: #2196f3;
            margin-bottom: 0.5rem;
        }

        .button {
            display: inline-block;
            background: #2196f3;
            color: white;
            padding: 0.875rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }

        .button:hover {
            background: #1976d2;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #e0e0e0 20%, #e0e0e0 80%, transparent 100%);
            margin: 1.5rem 0;
        }

        .email-footer {
            background: #f8f9fa;
            padding: 1.5rem 2rem;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }

        .email-footer p {
            color: #6c757d;
            font-size: 0.9rem;
            margin: 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .email-container {
                border-radius: 8px;
            }

            .email-header {
                padding: 1.5rem;
            }

            .email-content {
                padding: 1.5rem;
            }

            .button {
                display: block;
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="cid:logoImage" alt="Career Seekers Logo" class="logo">
            <h1 th:text="${notificationTitle}" > Заголовок уведомления </h1>
        </div>

        <div class="email-content">
            <p th:text="'Здравствуйте, ' + ${userName} + '!'"> Здравствуйте! </p>

            <div th:utext="${message}"> Сообщение </div>

            <div class="divider"></div>

            <p>Если у вас есть вопросы по этому уведомлению, обратитесь в службу поддержки.</p>


            <p>С уважением,<br>Ваши Искатели профессий</p>
            <p th:text="${contactEmail}"> Contact </p>
        </div>

        <div class="email-footer">
            <p>Региональный чемпионат «Искатели профессий» </p>
        </div>
    </div>
</body>
</html>
