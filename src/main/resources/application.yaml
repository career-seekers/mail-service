spring:
  application:
    name: cs-mail-service
  aop:
    auto: true
    proxy-target-class: true
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    protocol: ${MAIL_PROTOCOL}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    debug: ${MAIL_DEBUG}

server:
  port: ${SERVER_INTERNAL_PORT}

database:
  url: ${MS_DB_URL}
  username: ${MS_DB_USER}
  password: ${MS_DB_PASSWORD}
  schema: ${MS_DB_SCHEMA}

config:
  jwt:
    secret: ${JWT_SECRET}

logging:
  level:
    org.careerseekers.csmailservice.config.FlywayConfig: ${FLYWAY_LOGGING}

grpc:
  client:
    users-service:
      address: ${USERS_SERVICE_URL}
      negotiation-type: plaintext